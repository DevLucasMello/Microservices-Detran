<nav aria-label="Navegação de página">
  <ul class="pagination">
    <li class="page-item" disabled="!paginacaoGeral.paginaAnterior" 
    [ngClass]="{'cursorBloqueado': !paginacaoGeral.paginaAnterior, 'cursorSemBloqueio' : paginacaoGeral.paginaAnterior }"
    (click)="emitirPaginacao(paginacaoGeral.paginaAtiva - 1)">
      <a class="page-link" aria-label="Anterior">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Anterior</span>
      </a>
    </li>
    <li class="page-item" *ngIf="paginacaoGeral.pagina1 > 0" 
      [ngClass]="{'active': paginacaoGeral.paginaAtiva === paginacaoGeral.pagina1, 'cursorSemBloqueio' : paginacaoGeral.numeroPaginas > 1, 'cursorBloqueado' : paginacaoGeral.numeroPaginas <= 1}"
      (click)="emitirPaginacao(paginacaoGeral.pagina1)">
      <a class="page-link">{{paginacaoGeral.pagina1}}</a>
    </li>
    <li class="page-item" *ngIf="paginacaoGeral.pagina2 > 0" 
      [ngClass]="{'active': paginacaoGeral.paginaAtiva === paginacaoGeral.pagina2, 'cursorSemBloqueio' : paginacaoGeral.numeroPaginas > 1, 'cursorBloqueado' : paginacaoGeral.numeroPaginas <= 1}"
      (click)="emitirPaginacao(paginacaoGeral.pagina2)">
      <a class="page-link">{{paginacaoGeral.pagina2}}</a>
    </li>
    <li class="page-item" *ngIf="paginacaoGeral.pagina3 > 0" 
      [ngClass]="{'active': paginacaoGeral.paginaAtiva === paginacaoGeral.pagina3, 'cursorSemBloqueio' : paginacaoGeral.numeroPaginas > 1, 'cursorBloqueado' : paginacaoGeral.numeroPaginas <= 1}"
      (click)="emitirPaginacao(paginacaoGeral.pagina3)">
      <a class="page-link">{{paginacaoGeral.pagina3}}</a>
    </li>
    <li class="page-item" disabled="!paginacaoGeral.proximaPagina"
    [ngClass]="{'cursorBloqueado': !paginacaoGeral.proximaPagina, 'cursorSemBloqueio' : paginacaoGeral.proximaPagina }"
    (click)="emitirPaginacao(paginacaoGeral.paginaAtiva + 1)">
      <a class="page-link" aria-label="Próximo">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Próximo</span>
      </a>
    </li>
  </ul>
</nav>
